<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ae90719e7.js" crossorigin="anonymous"></script>
    <title>YouTube clone coding</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Premium</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/IMG_4767.MOV">
            Your browser does not support the video tag.
        </video>
    </section>

    <section class="video_info">
        video_info
    </section>
    
    <section class="channel_info">
        channel_info
    </section>

    <section class="next_video">
        next_video
    </section>
    
    <section class="video_list">
        video_list
    </section>

    <section class="comment">
        comment
    </section>


</body>
</html>
